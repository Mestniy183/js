<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список дел</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="body">
    <div class="links">
      <a href="done.html" class="done">Сделано</a>
      <a href="index.html" class="progress">Нужно сделать</a>
    </div>
    <div class="app">
      <form class="form">
        <input type="text" class="form-task" placeholder="Добавить запись" />
        <button class="button"></button>
      </form>
      <ul class="task-list"></ul>
    </div>
    <template id="template">
      <li class="task">
        <span class="count"></span>
        <input type="text" class="task__text" />
        <button class="done-btn"></button>
        <button class="task__delete"></button>
      </li>
    </template>

    <script src="script.js" type="module"></script>
  </body>
</html>
